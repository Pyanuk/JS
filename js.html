    <script>
        const fruits = ['apple', 'apple', 'kiwi', 'banana', 'kiwi', 'apple'];
        const elementCount = {};

        fruits.forEach(element => {
          if (elementCount[element]) {
            elementCount[element]++;
          } else {
            elementCount[element] = 1;
          }
        });
        document.write(JSON.stringify(elementCount) + "<br>");
    </script>

    <script>
        const students = [
            { name: 'alex', age: 25 },
            { name: 'mike', age: 24 },
            { name: 'masha', age: 29 },
            { name: 'will', age: 11 },
        ];

        function groupStudentsByAge(students) {
            const groupedStudents = {};
        
            students.forEach(student => {
                if (groupedStudents[student.age]) {
                    groupedStudents[student.age].push(student);
                } else {
                    groupedStudents[student.age] = [student];
                }
            });
        
            return groupedStudents;
        }
        
        const groupedByAge = groupStudentsByAge(students);
        document.write(JSON.stringify(groupedByAge) + "<br>");
    </script>

    <script>

        function findPairWithSum(array, targetSum) {
        const pair = [];

            for (let i = 0; i < array.length; i++) {
                for (let j = i + 1; j < array.length; j++) {
                    if (array[i] + array[j] === targetSum) {
                        pair.push([array[i], array[j]]);
                        return pair;
                    }
                }
            }
        
            return pair;
        }
        const uniqueNumbers = [2, 7, 11, 15];
        const targetSum = 9;

        const result = findPairWithSum(uniqueNumbers, targetSum);
        document.write(JSON.stringify(result) + "<br>");

    </script>
